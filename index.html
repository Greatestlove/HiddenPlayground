<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>내 주변 숨은 운동장 찾기</title>
    <!-- 구글 폰트 적용 (모던한 느낌의 Noto Sans KR) -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap"
        rel="stylesheet">
    <!-- FontAwesome 아이콘 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- 커스텀 스타일 -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="app-container">
        <!-- 헤더 및 검색바 영역 -->
        <header class="header">
            <div class="logo">
                <i class="fa-solid fa-person-running"></i>
                <h1>숨은 운동장</h1>
            </div>
            <div class="search-box">
                <input type="text" id="searchInput" placeholder="동네 이름이나 시설 검색">
                <button id="searchBtn"><i class="fa-solid fa-magnifying-glass"></i></button>
            </div>
        </header>

        <!-- 필터 영역 (플로팅 UI) -->
        <div class="filter-panel">
            <div class="filter-group">
                <span class="filter-title">비용</span>
                <label class="checkbox-container">무료만 보기
                    <input type="checkbox" id="filterFree" checked>
                    <span class="checkmark"></span>
                </label>
            </div>
            <div class="filter-group">
                <span class="filter-title">편의시설</span>
                <label class="checkbox-container">야간 조명
                    <input type="checkbox" id="filterNight">
                    <span class="checkmark"></span>
                </label>
                <label class="checkbox-container">주차 가능
                    <input type="checkbox" id="filterParking">
                    <span class="checkmark"></span>
                </label>
            </div>
            <div class="filter-group">
                <span class="filter-title">기구/종목</span>
                <div class="chip-container" id="typeFilters">
                    <button class="chip active" data-type="all">전체</button>
                    <button class="chip" data-type="철봉">철봉/평행봉</button>
                    <button class="chip" data-type="농구">농구대</button>
                    <button class="chip" data-type="풋살">풋살/축구장</button>
                    <button class="chip" data-type="테니스">테니스/배드민턴</button>
                </div>
            </div>
        </div>

        <!-- 지도 영역 -->
        <div id="map"></div>

        <!-- 하단 위치 정보 및 로딩 오버레이 -->
        <div class="status-overlay hide" id="loadingOverlay">
            <div class="spinner"></div>
            <p>운동장 데이터를 주변에서 찾고 있습니다...</p>
        </div>

        <button id="myLocationBtn" class="floating-btn" title="내 위치로">
            <i class="fa-solid fa-location-crosshairs"></i>
        </button>
    </div>

    <!-- 카카오맵 API 연동 -->
    <script type="text/javascript"
        src="https://dapi.kakao.com/v2/maps/sdk.js?appkey=0d34353f4f3a7c03ebfb411bc227f717&libraries=services,clusterer"></script>

    <!-- 더미 데이터로 먼저 기능 개발을 위한 스크립트 분리 -->
    <script src="data.js"></script>
    <!-- 메인 로직 -->
    <script src="app.js"></script>
</body>

</html>
